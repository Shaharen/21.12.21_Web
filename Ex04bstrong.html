<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>
    <hr>
    <!-- b태그 : 시각적인 의미의 강조 (디자인) - '구별'의 개념
    즉, 시각적으로만 강조되어 있으므로 읽어주는 프로그램에서 강조 없음
    CSS로 대체 됨-->
    <b>[공지사항]</b>
    <span>입장 시 QR체크인을 해주세요.</span>

    <br>
    <!-- strong태그 : 실질적 의미의 '강조'의 개념
    읽어주는 프로그램에서 강조되어 읽혀짐  -->
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이</strong>
    <span>만 사용 가능합니다.</span>
</body>
</html>
